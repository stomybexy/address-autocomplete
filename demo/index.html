<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>address-autocomplete Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../address-autocomplete.html">
    <!--    <link rel="stylesheet" href="../../paper-styles/paper-styles.html">-->
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <style>
        .pac-item {
            font-family: 'Roboto', 'Noto', sans-serif;
            font-size: 12px;
            padding: 6px 4px;
        }

        .pac-item-query {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <template is="dom-bind" id="app">
        <div class="vertical-section-container centered">
            <div class="vertical-section">
                <address-autocomplete id="adresse" label="localisation" error-message="invalid address"
            api-key="[[apiKey]]" place="{{place}}" auto-validate country="fr" value="{{value}}"></address-autocomplete>

            </div>
            <div>{{stringify(place)}}</div>
        </div>
        <button on-tap="reset">Reset</button>
    </template>

    <script>
        var app = document.querySelector("#app");
        app.apiKey = "AIzaSyD8GhUJiFhx70yLoO2laEeEdfS53E9PMP0"
        app.stringify = function (json) {
            return JSON.stringify(json);
        }
        app.value="94300 Vincennes, France";
        app.reset = function(){
          console.log('Resetting...', app.value, app.place);
          console.log(app.$.adresse.validate());

          app.value = "";
          console.log(app.value, app.place);
          app.$.adresse.validate();
          console.log(app.$.adresse.validate());
        }
    </script>

</body>

</html>
